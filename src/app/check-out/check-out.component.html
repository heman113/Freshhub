<h1>Shipping</h1>
<button routerLink="/cart" class="btn btn-danger">Back to Shopping Cart</button>
<hr>
<div class="row" *ngIf="cart$ | async as cart">
  <div class="col-6">
    <shipping-form [cart]="cart"></shipping-form>
  </div>
  <div class="col-6">
    <cart-summary [cart]="cart"></cart-summary>
  </div>
</div>
